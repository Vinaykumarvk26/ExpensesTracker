<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expenses Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expenses Tracker</h1>
        <form action="/add" method="POST" class="input-section">
            <div class="input-group">
                <label for="category_select">Category: </label>
                <select id="category_select" name="category_select">
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                    <option value="Reminder">Reminder</option>
                </select>
            </div>
            <div class="input-group">
                <label for="amount_input">Amount:</label>
                <input type="number" id="amount_input" name="amount_input">
            </div>
            <div class="input-group">
                <label for="info">Info:</label>
                <input type="text" id="info" name="info">
            </div>
            <div class="input-group">
                <label for="date_input">Date:</label>
                <input type="date" id="date_input" name="date_input">
            </div>
            <button type="submit" id="add_btn">Add</button>
        </form>

        <div class="expenses-list">
            <h2>Expenses and Incomes List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <button id="toggle-chart-btn">Check Chart</button>

        <div class="chart-section" style="display: none;">
            <h2>Expense Trends</h2>
            <canvas id="expense-chart" width="400" height="200"></canvas>
        </div>
        <div class="reminders-section">
            <h2>Expense Reminders</h2>
            <ul id="reminders-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
